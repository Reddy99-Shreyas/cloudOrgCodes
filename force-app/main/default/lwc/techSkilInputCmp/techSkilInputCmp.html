<template>
    <lightning-card title="Technology skills Input Component">
        <div class="slds-m-left_large slds-m-right_large">

            <lightning-combobox label="Technology" placeholder="-Select Technology-" options={techOptions}
                onchange={handleTechChange} value={selectedTechValue}></lightning-combobox>
            <!-- <p>Selected Value - {selectedTechValue}</p> -->

            <template if:true={showTechnicalStack}>
                <template for:each={skills} for:item="skill" for:index="index">
                    <div key={skill.key} class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-input type="text" label="Skill" placeholder="Enter your skill"
                                onchange={handleSkillChange} value={skill.value} data-index={index}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-12 slds-align_absolute-center">
                            <lightning-icon icon-name="action:delete" title="Delete" onclick={handleDeleteClick}
                                data-index={index}></lightning-icon>
                        </div>
                    </div>
                </template>

                <lightning-icon icon-name="action:new" title="Add more" onclick={handleAddMoreClick}></lightning-icon>

            </template>

            <!-- <div>
                <p>Collected Values: {dataValues}</p>
            </div> -->

        </div>
    </lightning-card>
</template>
